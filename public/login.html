    <form >
        <div class="new-container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
          <p style="color: black;">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn" onclick="RegisterUser()">Register</button>
        </div>

          <p style="color: black;">Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>

        <!-- registration code-->
        <script>
        function RegisterUser() {

            var email = document.getElementById("email").value;
            var psw = document.getElementById("psw").value;

            firebase.database().ref('users/' + email).set({
              email: email,
              password: psw,
            }, (error) => {
                if (error) {
                  alert("Registration failed!");
                } else {
                    alert("Registration successful!");
                }
            });
            }
